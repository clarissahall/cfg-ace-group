<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="chester.css">
</head>

<body>
    <div class="grid-container">
        <section class="landing">
            <div class="nav-bar">
                <button>Home</button>
            </div>
            <div class="hero">
                <h1 class="main-title">Chester</h1>
                <img src="images/angle chester clock.jpg" alt="chester clock tower" class="hero-image">
            </div>
            <div class="second-head">
                <button class="scroll-button">Visit</button>
                <button class="scroll-button">Stay</button>
                <button class="scroll-button">Eat</button>
            </div>
        </section>
        <section class="visit">
            <img src="images/chester sign.jpg" alt="chester sign">
            <div>
                <h3>Visit</h3>
                <p>There's so many places to visit...</p>
            </div>
        </section>
        <section class="stay">
            <div>
                <h3>Stay</h3>
                <p>Why not stay right in the centre of town</p>
            </div>
            <img src="images/chester cathedral.jpg" alt="placeholder">
        </section>
        <section class="eat">
            <img src="images/chester clock.jpg" alt="placeholder">
            <div>
                <h3>Eat</h3>
                <p>Try out a range of different food options across the city</p>
            </div>
        </section>
        <footer>
            <button>Linkedin</button>
            <button>Facebook</button>
            <button>Twitter</button>
        </footer>
    </div>
</body>

</html>
